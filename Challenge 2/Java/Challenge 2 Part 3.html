<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        let num = 10
        let fact = 1

        for (let i = 1; i <= num; i++) {
            fact = fact * i
        }

        console.log("The factorial of 10 is")
        console.log(fact)
    </script>
</body>
</html>
