<body>
    <script>
        num = Number(prompt("Input a number: "))

        function evenorodd(num){
            if(num % 2 == 0){
                num = String(num)
                return num + " is a even number"
            }
            else{
                num = String(num)
                return num + " is an odd or null value"
            }
        }
        console.log(evenorodd(num))
    </script>
</body>
