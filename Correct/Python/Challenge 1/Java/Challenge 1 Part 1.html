
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        num = Number(prompt("Enter a number: "))
        if (num % 2 == 0){
            console.log(num + "is an even number")
        }
        else{
            console.log(num + " is an odd or null value")
        }
    </script>
</body>
